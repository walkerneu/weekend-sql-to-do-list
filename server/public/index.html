<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section>
    <h2>Add a To-Do item!</h2>
    <input id="todo-input" type="text" placeholder="Type Here" data-testid="toDoTextInput">
    <button onclick="postTodos(event)" data-testid="submitButton">Submit</button>
  </section>
  <section>
    <h2>My To-Do List:</h2>
    <div id="todo-list">
      <!-- To Do Items rendered here -->
    </div>
  </section>

</body>
</html>
