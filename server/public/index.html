<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section>
    <h2>Add a To-Do item!</h2>
    <input class="form-control" id="todo-input" type="text" placeholder="Type Here" data-testid="toDoTextInput">
    <button type="button" class="btn btn-default btn-lg" onclick="postTodos(event)" data-testid="submitButton">Submit</button>
  </section>
  <section>
    <h2>My To-Do List:</h2>
      <table class="table table-bordered table-striped">
        <tbody id="new-todo">

        </tbody>
      </table>
    <h2>Completed Items:</h2>
      <table class="table table-bordered table-striped">
        <tbody id="complete-todo" class="success">

        </tbody>
      </table>
  </section>

</body>
</html>
